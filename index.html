<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Libertinus+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="head">
            <div id="name" class="libertinus-math-regular"></div>
            <div id="id" class="libertinus-math-regular"></div>
        </div>

        <div id="bg-logo">
            <img src="./assets/pokeball.png">
        </div>

        <div id="img">
            <img style="width: 180px;height: 180px;" alt="pokemon-img">
        </div>

        <div id="info">
            <div id="pokemon-type">    <!-- here types will come --> </div>

            <div id="about">

                <p class="aboutText libertinus-math-regular">About</p>

                <div id="abt-cont" style="display: flex; gap: 1.5rem;">
                    <div class="text libertinus-math-regular">
                        <div id="weight" style="display: flex; gap: 0.5rem; justify-content: center; align-items: center;">
                            <img src="./assets/weight.svg" style="width: 20px; height: 20px;">
                            <!-- here weight comes   <p> 1850 </p>-->
                        </div>
                        <p style="color: gray;">weight</p>
                    </div>

                    <div class="bar"></div>

                    <div class="text libertinus-math-regular">
                        <div  id="height"  style="display: flex; gap: 0.5rem; justify-content: center; align-items: center;">
                            <img src="./assets/height.svg" style="width: 20px; height: 20px;">
                            <!-- here height comes   <p> 5 </p> -->
                        </div>
                        <p style="color: gray;">height</p>
                    </div>

                    <div class="bar"></div>

                    <div class="text libertinus-math-regular">
                        <div id="moves">
                            <!--
                                <p style="margin: 0px;">overgrow</p>
                                <p style="margin: 0px;">chlorofil</p>
                                <p style="margin: 0px;">berserk</p>
                            -->
                        </div>
                        <p style="color: gray;">moves</p>
                    </div>

                </div>
            </div>

            <p id="flavour-text" class="libertinus-math-regular text" style="margin: 0px; padding-left: 5px;"> <!-- here text comes --></p>

            <div id="baseStates">
                <p class="libertinus-math-regular basestatsText"> Base Stats </p>

                <div style="display: flex; align-items: center; justify-content: center; height: 7rem; width: auto; gap: 0.5rem;">

                    <div id="attributes" class="libertinus-math-regular text"
                        style="display: flex; align-items: center; flex-direction: column;">
                        <p>HP</p>
                        <p>ATK</p>
                        <p>DEF</p>
                        <p>SPD</p>
                    </div>

                    <div class="bar"></div>

                    <div class="libertinus-math-regular text">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <p style="margin: 2px;" id="HP-text">80</p>
                            <div class="progressBar">
                                <div id="HP-bar" style="height: 100%;background-color: chartreuse;"></div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <p style="margin: 2px;" id="ATK-text">90</p>
                            <div class="progressBar">
                                <div id="ATK-bar" style="height: 100%;background-color: chartreuse;"></div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <p style="margin: 2px;" id="DEF-text">70</p>
                            <div class="progressBar">
                                <div id="DEF-bar" style="height: 100%; background-color: chartreuse;"></div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <p style="margin: 2px;" id="SPD-text">30</p>
                            <div class="progressBar">
                                <div id="SPD-bar" style="height: 100%;  background-color: chartreuse;">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <button id="button"> Random Card</button>
    <script src="script.js"></script>
</body>

</html>
